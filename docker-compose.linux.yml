version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit_app
    working_dir: /var/www/html
    user: root
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - storage_app:/var/www/html/storage/app
      - bootstrap_cache:/var/www/html/bootstrap/cache
    networks:
      - audit_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=audit_evidence
      - DB_USERNAME=audit_user
      - DB_PASSWORD=audit_pass
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=database
      - APP_KEY=${APP_KEY}

  nginx:
    image: nginx:alpine
    container_name: audit_nginx
    ports:
      - "18765:80"
    volumes:
      - .:/var/www/html
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - storage_app:/var/www/html/storage/app
      - bootstrap_cache:/var/www/html/bootstrap/cache
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - audit_network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: audit_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=audit_evidence
      - POSTGRES_USER=audit_user
      - POSTGRES_PASSWORD=audit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - audit_network

  redis:
    image: redis:alpine
    container_name: audit_redis
    networks:
      - audit_network

  queue_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit_queue
    working_dir: /var/www/html
    user: root
    command: sh -c "chmod -R 777 storage bootstrap/cache && php artisan queue:work --sleep=3 --tries=3 --max-time=3600"
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - storage_framework:/var/www/html/storage/framework
      - storage_logs:/var/www/html/storage/logs
      - storage_app:/var/www/html/storage/app
      - bootstrap_cache:/var/www/html/bootstrap/cache
    networks:
      - audit_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=audit_evidence
      - DB_USERNAME=audit_user
      - DB_PASSWORD=audit_pass
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=database
      - APP_KEY=${APP_KEY}

networks:
  audit_network:
    driver: bridge

volumes:
  postgres_data:
  vendor:
  storage_framework:
  storage_logs:
  storage_app:
  bootstrap_cache:
