version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - ./storage/app/evidence_originals:/var/www/html/storage/app/evidence_originals
      - ./storage/app/evidence_derivatives:/var/www/html/storage/app/evidence_derivatives
    networks:
      - audit_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=audit_evidence
      - DB_USERNAME=audit_user
      - DB_PASSWORD=audit_pass
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=database

  nginx:
    image: nginx:alpine
    container_name: audit_nginx
    ports:
      - "18765:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - audit_network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: audit_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=audit_evidence
      - POSTGRES_USER=audit_user
      - POSTGRES_PASSWORD=audit_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - audit_network

  redis:
    image: redis:alpine
    container_name: audit_redis
    networks:
      - audit_network

  queue_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit_queue
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
      - vendor:/var/www/html/vendor
      - ./storage/app/evidence_originals:/var/www/html/storage/app/evidence_originals
      - ./storage/app/evidence_derivatives:/var/www/html/storage/app/evidence_derivatives
    networks:
      - audit_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=audit_evidence
      - DB_USERNAME=audit_user
      - DB_PASSWORD=audit_pass
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=database

networks:
  audit_network:
    driver: bridge

volumes:
  postgres_data:
  vendor:
